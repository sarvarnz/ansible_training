#   src: index.html.j2
#   dest: /usr/share/tomcat/webapps/ansible/index.html
#   mode: 0644

- name: copy static index.html to tomcat webapps/ansible/index.html on App Servers
  template:
   src: index.html.j2
   dest: /usr/share/tomcat/webapps/ansible/index.html
  with_indexed_items:
   - "{{ groups['apps'] }}"

- name: Start tomcat on App Servers
  service:
   name: tomcat
   state: started
